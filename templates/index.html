<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <header class="header">
        <h1>Algorithm Visualizer</h1>
        <p>Explore sorting and searching algorithms with interactive visualizations</p>
    </header>

    <main class="container">
        <section class="controls">
            <!-- Sorting Controls -->
            <div class="card">
                <h2>Sort an Array</h2>
                <div class="form-group">
                    <label for="arrayInput">Array (comma-separated numbers):</label>
                    <input 
                        type="text" 
                        id="arrayInput" 
                        placeholder="e.g., 34, 12, 5, 67, 89" 
                        aria-describedby="arrayHelp"
                    >
                    <small id="arrayHelp">Enter numbers or generate a random array</small>
                </div>

                <div class="form-group">
                    <label for="algorithm">Sorting Algorithm:</label>
                    <select id="algorithm">
                        <option value="Bubble Sort">Bubble Sort</option>
                        <option value="Selection Sort">Selection Sort</option>
                        <option value="Insertion Sort">Insertion Sort</option>
                        <option value="Merge Sort">Merge Sort</option>
                    </select>
                </div>

                <div class="button-group">
                    <button class="btn primary" id="sort-visualize">Visualize</button>
                    <button class="btn secondary" id="random-array">Random Array</button>
                </div>
            </div>

            <!-- Searching Controls -->
            <div class="card">
                <h2>Search an Array</h2>
                <div class="form-group">
                    <label for="searchArrayInput">Array (comma-separated numbers):</label>
                    <input 
                        type="text" 
                        id="searchArrayInput" 
                        placeholder="e.g., 3, 14, 29, 8, 17" 
                        aria-describedby="searchArrayHelp"
                    >
                    <small id="searchArrayHelp">Enter numbers to search within</small>
                </div>

                <div class="form-group">
                    <label for="targetInput">Target Number:</label>
                    <input 
                        type="number" 
                        id="targetInput" 
                        min="1" 
                        max="100" 
                        placeholder="e.g., 29" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="searchAlgorithm">Searching Algorithm:</label>
                    <select id="searchAlgorithm">
                        <option value="Linear Search">Linear Search</option>
                        <option value="Binary Search">Binary Search</option>
                    </select>
                </div>

                <div class="button-group">
                    <button class="btn primary" id="search-visualize">Visualize</button>
                </div>
            </div>
        </section>

        <!-- Visualization Area -->
        <section class="visualization">
            <h2>Visualization</h2>
            <div id="visualizer" class="visualizer-box"></div>
            <div id="status" class="status-text"></div>
        </section>
    </main>

    <footer class="footer">
        <p>Â© 2025 Algorithm Visualizer.</p>
    </footer>
</body>
</html>
